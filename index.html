<head>
  <!-- Base document settings -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- SEO -->
  <title>LinkedIn Font Generator | The Alienpreneur</title>
  <meta name="description" content="Style your LinkedIn posts with bold, italic, circled, small caps, and creative Unicode text. Works best on LinkedIn (and other social media too). Headlines pop, hashtags stay searchable.">
  <link rel="canonical" href="https://fonts.alienpreneur.com/" />

  <!-- Open Graph (Facebook/LinkedIn) -->
  <meta property="og:title" content="LinkedIn Font Generator | The Alienpreneur">
  <meta property="og:description" content="Style LinkedIn posts with professional Unicode fonts. 100% client-side, free, and mobile-friendly.">
  <meta property="og:url" content="https://fonts.alienpreneur.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://fonts.alienpreneur.com/preview.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="LinkedIn Font Generator | The Alienpreneur">
  <meta name="twitter:description" content="Make your LinkedIn posts pop with professional fonts. Free tool by The Alienpreneur.">
  <meta name="twitter:image" content="https://fonts.alienpreneur.com/preview.png">

  <!-- Theming -->
  <meta name="theme-color" content="#0b0c0f">

  <!-- Icons (upload these files to the repo root) -->
  <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/favicon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

  <!-- Your existing styles (unchanged) -->
  <style>
    :root{ --bg:#0b0c0f; --panel:#12141a; --ink:#e8eefc; --muted:#9aa4b2; --accent:#2f855a; --accent-strong:#236647; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0c0f,#111317 60%,#0b0c0f);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .card{background:var(--panel);border:1px solid #1f2430;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:28px;margin:0 0 12px}
    h2{font-size:18px;margin:20px 0 8px;color:var(--muted)}
    textarea{width:100%;min-height:140px;border:1px solid #2a3040;background:#0f1218;color:var(--ink);border-radius:12px;padding:14px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:900px){.row{grid-template-columns:1.1fr .9fr}}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0;align-items:center}
    button{background:#1c222e;border:1px solid #2b3343;color:var(--ink);padding:10px 14px;border-radius:10px;cursor:pointer;transition:transform .05s ease}
    button:hover{border-color:#3b455a}
    .primary{background:var(--accent);border-color:var(--accent-strong);color:#eafff5}
    .primary:hover{transform:translateY(-1px)}
    label{display:flex;gap:6px;align-items:center;font-size:14px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .styleBox{border:1px solid #243043;border-radius:12px;padding:12px;background:#0f1218;position:relative}
    .styleBox header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;color:var(--muted);font-size:13px}
    .out{white-space:pre-wrap;word-break:break-word}
    .muted{color:var(--muted)}
    .count{font-variant-numeric:tabular-nums}
    .preview{border:1px dashed #2b3343;border-radius:12px;padding:12px;background:#0c0f14}
    .banner{font-size:13px;background:#0c1016;border-left:4px solid var(--accent);padding:10px 12px;border-radius:8px;color:#dbe6f9}
    .tests{font-size:13px;color:#cfd6e6;background:#0c0f14;border:1px dashed #2b3343;border-radius:12px;padding:12px}
    .pass{color:#9ae6b4}.fail{color:#f6ad55}
    .divider{grid-column:1/-1;padding:6px 10px;background:#1c222e;color:#cbd5e1;font-size:14px;border-radius:6px;margin-top:10px}
    .footer{margin-top:24px;color:#cdd6e8;font-size:13px;border-top:1px solid #1e2532;padding-top:12px;display:grid;gap:6px;justify-items:center}
    .link{color:#a6d18a;text-decoration:none;border-bottom:1px dashed #a6d18a}
  </style>
</head>
